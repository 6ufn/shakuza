    <style>
        body {

        header {
            background-color: #B8860B; 
            padding: 15px;

            display: flex;

        }

        }

        }

        nav ul li a:hover {
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .menu-item {
            background-color: #ffe3cd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        .menu-item h2 {
            color: #B8860B; 
            margin: 10px 0;
        }

        .menu-item p {
            font-size: 1em;
            color: #666;
        }

       
    </style>

</head>
