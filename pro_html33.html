<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>التواصل والموقع</title>
    <!--------------------------css--------------------------------------------->
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f0e5de;
            color: #333;
        }

        header {
            background-color: #B8860B; /* Golden color */
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* table  */
        table {
            margin: 0 auto; /* Expand the table */
            padding: 20px;
            text-align: center;
            border-collapse: collapse;
            width: 80%; /* Table width*/
        }

        /* format */
        table th, table td {
            padding: 10px;
            border: 1px solid #B8860B; /* Golden color */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; 
            max-width: 400px;
            margin: 20px auto;
        }

        form label {
            margin-top: 10px;
            align-self: flex-start;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        form button {
            width: 100px; /* small */
            padding: 8px;
            margin-top: 10px;
            background-color: #B8860B; /* Golden color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #9e7d0f; /*At the signal a dark color */
        }
    </style>
    <!---------------------------------end-------------------------------------->
</head>
